              - name: "matkul"
                label: "Mata Kuliah yang Diampu"
                widget: "text"
                hint: "Diisi dengan nama mata kuliah yang diampu pada saat TS-2 s.d. TS. Dosen industri/praktisi dapat terlibat sebagai pengampu secara penuh atau sebagai bagian dari kelompok dosen atau team teaching."

