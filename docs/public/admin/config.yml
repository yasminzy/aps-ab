                  - name: "pendidikan-di-ps-lain-dalam-pt"
                    label: "Pendidikan di PS Lain di Dalam PT"
                    widget: "number"
                    value_type: "float"
                    min: 0

                  - name: "pendidikan-di-ps-lain-luar-pt"
                    label: "Pendidikan di PS Lain di Luar PT"
                    widget: "number"
                    value_type: "float"
                    min: 0

                  - name: "penelitian"
                    label: "Penelitian"
                    widget: "number"
                    value_type: "float"
                    min: 0

                  - name: "pkm"
                    label: "PkM"
                    widget: "number"
                    value_type: "float"
                    min: 0

                  - name: "tugas-tambahan"
                    label: "Tugas Tambahan dan/atau Penunjang"
                    widget: "number"
                    value_type: "float"
                    min: 0

