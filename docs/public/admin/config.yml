                options:
                  - label: "S2"
                    value: "s2"

                  - label: "S3"
                    value: "s3"

              - name: "bidang-keahlian"
                label: "Bidang Keahlian"
                widget: "string"

              - name: "sertifikat"
                label: "Sertifikat Profesi/Kompetensi/Industri"
                widget: "object"
                fields:
                  - name: "bidang-sertifikasi"
                    label: "Bidang Sertifikasi"
                    widget: "string"

                  - name: "lembaga-penerbit"
                    label: "Lembaga Penerbit"
                    widget: "string"

              - name: "matkul"
                label: "Mata Kuliah yang Diampu"
                widget: "text"

              - name: "sks"
                label: "Bobot Kredit (SKS)"
                widget: "number"
                value_type: "int"

          - name: "tabel-3b1"
            label: "Pengakuan/Rekognisi DTPS"
            widget: "list"
            fields:
              - name: "nama"
                label: "Nama Dosen"
                widget: "string"

              - name: "bidang-keahlian"
                label: "Bidang Keahlian"
                widget: "string"

              - name: "rekognisi"
                label: "Rekognisi"
                widget: "text"

              - name: "bukti-pendukung"
                label: "Bukti Pendukung"
