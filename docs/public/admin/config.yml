                    min: 0

                  - name: "ts"
                    label: "2023/2024"
                    widget: "number"
                    value_type: "int"
                    min: 0

              - name: "mahasiswa-bimbingan-di-ps-lain-di-pt"
                label: "Jumlah Mahasiswa yang Dibimbing pada PS Lain di PT"
                widget: "object"
                hint: "Diisi dengan data jumlah mahasiswa yang dibimbing pada Program Studi lain di Perguruan Tinggi."
                fields:
                  - name: "ts-2"
                    label: "2021/2022"
                    widget: "number"
                    value_type: "int"
                    min: 0

                  - name: "ts-1"
                    label: "2022/2023"
                    widget: "number"
                    value_type: "int"
                    min: 0

                  - name: "ts"
