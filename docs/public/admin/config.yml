              - name: "bidang-keahlian-sesuai-matkul"
                label: "Kesesuaian Bidang Keahlian dengan Mata Kuliah yang Diampu"
                widget: "boolean"
                hint: "Toggle jika bidang keahlian sesuai dengan mata kuliah yang diampu."

      - name: "tabel-3a5"
        label: "3.a.5 - Dosen Industri/Praktisi"
        file: "docs/lkps/tabel-3a5.md"
        fields:
          - name: "dosen-industri"
            label: "Dosen Industri"
            widget: "list"
            summary: "{{fields.nama}}"
            fields:
              - name: "nama"
