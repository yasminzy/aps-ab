                widget: "boolean"
                hint: "Toggle untuk Dosen Tetap Perguruan Tinggi yang ditugaskan sebagai pengampu mata kuliah dengan bidang keahlian yang sesuai dengan kompetensi inti Program Studi yang diakreditasi."

              - name: "ewmp"
                label: "EWMP pada 2023/2024 dalam Satuan Kredit Semester (SKS)"
                widget: "object"
                fields:
