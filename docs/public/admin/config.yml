# backend:
#   name: "github"
#   repo: "yasminzy/apsab"
backend:
  name: "git-gateway"
local_backend: true
media_folder: "public/media"
public_folder: "/media"
site_url: "https://apsab.netlify.app"
editor:
  preview: false

collections:
  - name: "ledps"
    label: "LEDPS"
    description: "Data Evaluasi Diri Prodi Alat Berat Poltekba"
    folder: "docs/ledps/"
    delete: false
    fields:
      - name: "title"
        label: "Judul"
        widget: "hidden"
        default: "string"

      - name: "body"
        label: "Isi"
        widget: "markdown"

  - name: "lkps"
    label: "LKPS"
    description: "Data Kinerja Prodi Alat Berat Poltekba"
    delete: false
    files:
      - name: "tabel-1"
        label: "1 - Kerja Sama Tridharma Perguruan Tinggi"
        file: "docs/lkps/tabel-1.md"
        fields:
          - name: "kerja-sama"
            label: "Kerja Sama"
            widget: "list"
            summary: "{{fields.judul}}"
            fields:
              - name: "jenis"
                label: "Jenis"
                widget: "select"
                default: "pendidikan"
                options:
                  - label: "Pendidikan"
                    value: "pendidikan"

                  - label: "Penelitian"
                    value: "penelitian"

                  - label: "Pengabdian kepada Masyarakat"
                    value: "pkm"

              - name: "mitra"
                label: "Lembaga Mitra"
                widget: "string"

              - name: "tingkat"
                label: "Tingkat"
                widget: "select"
                default: "wilayah"
                options:
                  - label: "Internasional"
                    value: "internasional"

                  - label: "Nasional"
                    value: "nasional"

                  - label: "Lokal/Wilayah"
                    value: "wilayah"

              - name: "judul"
                label: "Judul Kegiatan Kerja Sama"
                widget: "text"
                hint: "Diisi dengan judul kegiatan kerjasama yang sudah terimplementasikan, melibatkan sumber daya dan memberikan manfaat bagi Program Studi yang diakreditasi."

              - name: "manfaat"
                label: "Manfaat bagi PS yang Diakreditasi"
                widget: "text"

              - name: "tanggal-awal"
                label: "Tanggal Awal Kerja Sama"
                widget: "datetime"
                date_format: "DD/MM/YYYY"
                time_format: false

              - name: "tanggal-akhir-kerja-sama"
                label: "Tanggal Akhir Kerja Sama"
                widget: "datetime"
                date_format: "DD/MM/YYYY"
                time_format: false

              - name: "bukti"
                label: "Bukti Kerja Sama"
                widget: "text"
                hint: "Bukti kerjasama dapat berupa Surat Penugasan, Surat Perjanjian Kerjasama (SPK), bukti-bukti pelaksanaan (laporan, hasil kerjasama, luaran kerjasama), atau bukti lain yang relevan. Dokumen Memorandum of Understanding (MoU), Memorandum of Agreement (MoA), atau dokumen sejenis yang memayungi pelaksanaan kerjasama, tidak dapat dijadikan bukti realisasi kerjasama."

      - name: "tabel-2a2"
        label: "2.a.2 - Seleksi Mahasiswa Untuk Program Studi Diploma Tiga"
        file: "docs/lkps/tabel-2a2.md"
        fields:
          - name: "seleksi-mahasiswa"
            label: "Seleksi Mahasiswa"
            widget: "list"
            summary: "{{fields.tahun}}"
            max: 4
            fields:
              - name: "tahun"
                label: "Tahun Akademik"
                widget: "select"
                default: "ts-3"
                options:
                  - label: "2020/2021"
                    value: "ts-3"

                  - label: "2021/2022"
                    value: "ts-2"

                  - label: "2022/2023"
                    value: "ts-1"

                  - label: "2023/2024"
                    value: "ts"

              - name: "daya-tampung"
                label: "Daya Tampung"
                widget: "number"
                value_type: "int"
                min: 0

              - name: "calon-mahasiswa"
                label: "Jumlah Calon Mahasiswa"
                widget: "object"
                fields:
                  - name: "pendaftar"
                    label: "Pendaftar"
                    widget: "number"
                    value_type: "int"
                    min: 0

                  - name: "lulus"
                    label: "Lulus Seleksi"
                    widget: "number"
                    value_type: "int"
                    min: 0

              - name: "mahasiswa-baru"
                label: "Jumlah Mahasiswa Baru"
                widget: "object"
                fields:
                  - name: "reguler"
                    label: "Reguler"
                    widget: "number"
                    value_type: "int"
                    min: 0

                  - name: "transfer"
                    label: "Transfer"
                    widget: "number"
                    value_type: "int"
                    min: 0

              - name: "mahasiswa-aktif"
                label: "Jumlah Mahasiswa Aktif"
                widget: "object"
                fields:
                  - name: "reguler"
                    label: "Reguler"
                    widget: "number"
                    value_type: "int"
                    min: 0

                  - name: "transfer"
                    label: "Transfer"
                    widget: "number"
                    value_type: "int"
                    min: 0

      - name: "tabel-3a1"
        label: "3.a.1 - Dosen Tetap Perguruan Tinggi yang Ditugaskan sebagai Pengampu Mata Kuliah di Program Studi yang Diakreditasi"
        file: "docs/lkps/tabel-3a1.md"
        fields:
          - name: "dosen-tetap"
            label: "Dosen Tetap"
            widget: "list"
            summary: "{{fields.nama}}"
            fields:
              - name: "nama"
                label: "Nama Dosen"
                widget: "string"

              - name: "nomor-induk"
                label: "NIDN/NIDK"
                widget: "string"

              - name: "-prodi-pasca-sarjana"
                label: "Nama Prodi Pasca Sarjana"
                widget: "object"
                hint: "Diisi dengan nama Program Studi pada pendidikan pasca sarjana (Magister/Magister Terapan dan/atau Doktor/Doktor Terapan) yang pernah diikuti."
                fields:
                  - name: "s2"
                    label: "Magister/Magister Terapan"
                    widget: "string"

                  - name: "s3"
                    label: "Doktor/Doktor Terapan"
                    widget: "string"

              - name: "bidang-keahlian"
                label: "Bidang Keahlian"
                widget: "string"
                hint: "Diisi dengan bidang keahlian sesuai pendidikan pasca sarjana yang relevan dengan mata kuliah yang diampu."

              - name: "sesuai-kompetensi-inti-ps"
                label: "Kesesuaian dengan Kompetensi Inti PS"
                widget: "boolean"
                hint: "Toggle jika bidang keahlian sesuai dengan kompetensi inti Program Studi yang diakreditasi."

              - name: "jabatan"
                label: "Jabatan Akademik"
                widget: "select"
                default: "asisten-ahli"
                options:
                  - label: "Asisten Ahli"
                    value: "asisten-ahli"

                  - label: "Lektor"
                    value: "lektor"

                  - label: "Lektor Kepala"
                    value: "lektor-kepala"

                  - label: "Guru Besar"
                    value: "guru-besar"

              - name: "nomor-sertifikat-pendidik-profesional"
                label: "Nomor Sertifikat Pendidik Profesional"
                widget: "string"
                hint: "Diisi dengan nomor Sertifikat Pendidik Profesional."

              - name: "sertifikat"
                label: "Sertifikat Profesi/Kompetensi/Industri"
                widget: "object"
                hint: "Diisi dengan bidang sertifikasi dan lembaga penerbit sertifikat."
                fields:
                  - name: "bidang-sertifikasi"
                    label: "Bidang Sertifikasi"
                    widget: "string"

                  - name: "lembaga-penerbit"
                    label: "Lembaga Penerbit"
                    widget: "string"

              - name: "matkul"
                label: "Mata Kuliah yang Diampu yang Diakreditasi"
                widget: "text"
                hint: "Diisi dengan nama mata kuliah yang diampu pada Program Studi yang diakreditasi pada saat TS-2 s.d. TS."

              - name: "bidang-keahlian-sesuai-matkul"
                label: "Kesesuaian Bidang Keahlian dengan Mata Kuliah yang Diampu"
                widget: "boolean"
                hint: "Toggle jika bidang keahlian sesuai dengan mata kuliah yang diampu."

              - name: "matkul-di-ps-lain"
                label: "Mata Kuliah yang Diampu pada PS Lain"
                widget: "text"
                hint: "Diisi dengan nama mata kuliah yang diampu pada Program Studi lain pada saat TS-2 s.d. TS."

      - name: "tabel-3a2"
        label: "3.a.2 - Dosen Pembimbing Utama Tugas Akhir"
        file: "docs/lkps/tabel-3a2.md"
        fields:
