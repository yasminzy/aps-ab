            widget: "list"
            fields:
              - name: "nama"
                label: "Nama Dosen"
                widget: "string"

              - name: "mahasiswa-bimbingan"
                label: "Jumlah Mahasiswa yang Dibimbing pada PS yang Diakreditasi"
                widget: "object"
                fields:
                  - name: "ts-2"
                    label: "2021/2022"
                    widget: "number"
                    value_type: "int"

                  - name: "ts-1"
                    label: "2022/2023"
                    widget: "number"
                    value_type: "int"

                  - name: "ts"
                    label: "2023/2024"
                    widget: "number"
                    value_type: "int"

              - name: "mahasiswa-bimbingan-di-ps-lain-di-pt"
                label: "Jumlah Mahasiswa yang Dibimbing pada PS Lain di PT"
                widget: "object"
                fields:
                  - name: "ts-2"
                    label: "2021/2022"
                    widget: "number"
                    value_type: "int"

                  - name: "ts-1"
                    label: "2022/2023"
                    widget: "number"
                    value_type: "int"

                  - name: "ts"
                    label: "2023/2024"
                    widget: "number"
                    value_type: "int"

              - name: "sk"
                label: "Nomor SK Penugasan Pembimbing"
                widget: "object"
                fields:
                  - name: "ts-2"
                    label: "2021/2022"
                    widget: "string"

                  - name: "ts-1"
                    label: "2022/2023"
                    widget: "string"

                  - name: "ts"
                    label: "2023/2024"
                    widget: "string"

          - name: "tabel-3a3"
            label: "EWMP Dosen Tetap PT"
            widget: "list"
            fields:
              - name: "nama"
                label: "Nama Dosen (DT)"
                widget: "string"

              - name: "dtps"
                label: "DTPS"
                widget: "boolean"

              - name: "ewmp"
                label: "EWMP pada 2023/2024 dalam Satuan Kredit Semester (SKS)"
                widget: "object"
                fields:
                  - name: "pendidikan"
                    label: "Pendidikan di PS yang Diakreditasi"
                    widget: "number"
                    value_type: "float"

                  - name: "pendidikan-di-ps-lain-dalam-pt"
                    label: "Pendidikan di PS Lain do Dalam PT"
                    widget: "number"
                    value_type: "float"

                  - name: "pendidikan-di-ps-lain-luar-pt"
                    label: "Pendidikan di PS Lain di Luar PT"
                    widget: "number"
                    value_type: "float"

                  - name: "penelitian"
                    label: "Penelitian"
                    widget: "number"
                    value_type: "float"

                  - name: "pkm"
                    label: "PkM"
                    widget: "number"
                    value_type: "float"

                  - name: "tugas-tambahan"
                    label: "Tugas Tambahan dan/atau Penunjang"
                    widget: "number"
                    value_type: "float"

          - name: "tabel-3a4"
            label: "Dosen Tidak Tetap pengampu mata kuliah"
            widget: "list"
            fields:
              - name: "nama"
                label: "Nama Dosen"
                widget: "string"

              - name: "nomor-induk"
                label: "NIDN/NIDK"
                widget: "string"

              - name: "pendidikan"
                label: "Pendidikan Pasca Sarjana"
                widget: "object"
                fields:
                  - name: "s2"
                    label: "Magister/Magister Terapan"
                    widget: "string"

                  - name: "s3"
                    label: "Doktor/Doktor Terapan"
                    widget: "string"

              - name: "bidang-keahlian"
                label: "Bidang Keahlian"
                widget: "string"

              - name: "sesuai-kompetensi-inti-ps"
                label: "Kesesuaian dengan Kompetensi Inti PS"
