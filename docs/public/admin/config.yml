                  - name: "ts-2"
                    label: "2021/2022"
                    widget: "number"
                    value_type: "int"

                  - name: "ts-1"
                    label: "2022/2023"
                    widget: "number"
                    value_type: "int"

                  - name: "ts"
                    label: "2023/2024"
                    widget: "number"
                    value_type: "int"

          - name: "tabel-3b3"
            label: "PkM DTPS"
            widget: "list"
            fields:
              - name: "pembiayaan"
                label: "Sumber Pembiayaan"
                widget: "select"
                options:
                  - label: "Perguruan Tinggi/Mandiri"
                    value: 1

                  - label: "Lembaga Dalam Negeri"
                    value: 2

                  - label: "Lembaga Luar Negeri"
                    value: 3

              - name: "pkm"
                label: "Jumlah Judul PkM"
                widget: "object"
                fields:
                  - name: "ts-2"
                    label: "2021/2022"
