                    widget: "number"
                    value_type: "int"
                    min: 0

              - name: "sk"
                label: "Nomor SK Penugasan Pembimbing"
                widget: "object"
                fields:
                  - name: "ts-2"
                    label: "2021/2022"
                    widget: "string"

                  - name: "ts-1"
                    label: "2022/2023"
                    widget: "string"

                  - name: "ts"
                    label: "2023/2024"
                    widget: "string"

      - name: "tabel-3a3"
