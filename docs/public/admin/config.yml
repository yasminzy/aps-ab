              - name: "bidang-keahlian"
                label: "Bidang Keahlian"
                widget: "string"

              - name: "rekognisi-dan-bukti-pendukung"
                label: "Rekognisi dan Bukti Pendukung"
                widget: "object"
                hint: "Pengakuan atau rekognisi atas kepakaran/prestasi/kinerja dapat berupa: a) menjadi visiting lecturer atau visiting scholar di Program Studi/Perguruan Tinggi terakreditasi A/Unggul atau Program Studi/Perguruan Tinggi Internasional bereputasi. b) menjadi keynote speaker/invited speaker pada pertemuan ilmiah tingkat nasional/ internasional. c) menjadi editor atau mitra bestari pada jurnal nasional terakreditasi/jurnal internasional bereputasi di bidang yang sesuai dengan bidang Program Studi. d) menjadi tenaga ahli/konsultan di lembaga/industri tingkat wilayah/nasional/ internasional pada bidang yang sesuai dengan bidang Program Studi. e) mendapat penghargaan atas prestasi dan kinerja di tingkat wilayah/nasional/internasional."
