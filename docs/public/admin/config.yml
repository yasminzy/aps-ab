backend:
  name: "github"
  repo: "yasminzy/apsab"
media_folder: "public/media"
public_folder: "/media"
site_url: "https://apsab.netlify.app"
locale: "id"
editor:
  preview: false

collections:
  - name: "ledps"
    label: "LEDPS"
    folder: "docs/ledps/"
    delete: false
    fields:
      - name: "title"
        label: "Judul"
        widget: "hidden"
      - name: "body"
        label: "Isi"
        widget: "markdown"

  - name: "lkps"
    label: "LKPS"
    delete: false
    files:
      - name: "1-tata-pamong-tata-kelola-dan-kerja-sama"
        label: "Tata Pamong, Tata Kelola dan Kerja Sama"
        file: "docs/lkps/1-tata-pamong-tata-kelola-dan-kerja-sama.md"
        fields:
          - name: "tabel-1"
            label: "Kerjasama Tridharma Perguruan Tinggi"
            widget: "list"
            fields:
              - name: "jenis"
                label: "Jenis"
                widget: "select"
                options:
                  - label: "Pendidikan"
                    value: "pendidikan"

                  - label: "Penelitian"
                    value: "penelitian"

                  - label: "Pengabdian kepada Masyarakat"
                    value: "pkm"

              - name: "tingkat"
                label: "Tingkat"
                widget: "select"
                options:
                  - label: "Internasional"
                    value: "internasional"

                  - label: "Nasional"
                    value: "nasional"

                  - label: "Lokal/Wilayah"
                    value: "wilayah"

              - name: "judul"
                label: "Judul Kegiatan Kerja Sama"
                widget: "string"

              - name: "manfaat"
                label: "Manfaat bagi PS yang Diakreditasi"
                widget: "string"

              - name: "tanggal-awal"
                label: "Tanggal Awal Kerja Sama"
                widget: "datetime"
                date_format: "DD/MM/YYYY"
                time_format: false

              - name: "tanggal-akhir-kerja-sama"
                label: "Tanggal Akhir Kerja Sama"
                widget: "datetime"
                date_format: "DD/MM/YYYY"
                time_format: false

              - name: "bukti"
                label: "Bukti Kerja Sama"
                widget: "text"

      - name: "2-mahasiswa"
        label: "Mahasiswa"
        file: "docs/lkps/2-mahasiswa.md"
        fields:
          - name: "tabel-2a2"
            label: "Seleksi Mahasiswa"
            widget: "list"
            max: 4
            fields:
              - name: "tahun"
                label: "Tahun Akademik"
                widget: "select"
                options:
                  - label: "2020/2021"
                    value: "ts-3"

                  - label: "2021/2022"
                    value: "ts-2"

                  - label: "2022/2023"
                    value: "ts-1"

                  - label: "2023/2024"
                    value: "ts"

              - name: "daya-tampung"
                label: "Daya Tampung"
                widget: "number"
                value_type: "int"

              - name: "calon-mahasiswa"
                label: "Jumlah Calon Mahasiswa"
                widget: "object"
                fields:
                  - name: "pendaftar"
                    label: "Pendaftar"
                    widget: "number"
                    value_type: "int"

                  - name: "lulus"
                    label: "Lulus Seleksi"
                    widget: "number"
                    value_type: "int"

              - name: "mahasiswa-baru"
                label: "Jumlah Mahasiswa Baru"
                widget: "object"
                fields:
                  - name: "reguler"
                    label: "Reguler"
                    widget: "number"
                    value_type: "int"

                  - name: "transfer"
                    label: "Transfer"
                    widget: "number"
                    value_type: "int"

              - name: "mahasiswa-aktif"
                label: "Jumlah Mahasiswa Aktif"
                widget: "object"
                fields:
                  - name: "reguler"
                    label: "Reguler"
                    widget: "number"
                    value_type: "int"

                  - name: "transfer"
                    label: "Transfer"
                    widget: "number"
                    value_type: "int"

      - name: "3-sumber-daya-manusia"
        label: "Sumber Daya Manusia"
        file: "docs/lkps/3-sumber-daya-manusia.md"
        fields:
          - name: "tabel-3a1"
            label: "Dosen Tetap Pengampu Mata Kuliah"
            widget: "list"
            fields:
              - name: "nama"
                label: "Nama Dosen"
                widget: "string"

              - name: "nomor-induk"
                label: "NIDN/NIDK"
                widget: "string"

              - name: "-prodi-pasca-sarjana"
                label: "Nama Prodi Pasca Sarjana"
                widget: "object"
                fields:
                  - name: "s2"
                    label: "Magister/Magister Terapan"
                    widget: "string"

                  - name: "s3"
                    label: "Doktor/Doktor Terapan"
                    widget: "string"

              - name: "bidang-keahlian"
                label: "Bidang Keahlian"
                widget: "string"

              - name: "sesuai-kompetensi-inti-ps"
                label: "Kesesuaian dengan Kompetensi Inti PS"
                widget: "boolean"

              - name: "jabatan"
                label: "Jabatan Akademik"
                widget: "select"
                options:
                  - label: "Asisten Ahli"
                    value: "asisten-ahli"

                  - label: "Lektor"
                    value: "lektor"

                  - label: "lektor-kepala"
                    value: "lektor-kepala"

                  - label: "Guru Besar"
                    value: "guru-besar"

              - name: "nomor-sertifikat-pendidik-profesional"
                label: "Nomor Sertifikat Pendidik Profesional"
                widget: "string"

              - name: "sertifikat"
                label: "Sertifikat Profesi/Kompetensi/Industri"
                widget: "object"
                fields:
                  - name: "bidang-sertifikasi"
                    label: "Bidang Sertifikasi"
                    widget: "string"

                  - name: "lembaga-penerbit"
                    label: "Lembaga Penerbit"
                    widget: "string"

              - name: "matkul"
                label: "Mata Kuliah yang Diampu yang Diakreditasi"
                widget: "text"

              - name: "bidang-keahlian-sesuai-matkul"
                label: "Kesesuaian Bidang Keahlian dengan Mata Kuliah yang Diampu"
                widget: "boolean"

              - name: "matkul-di-ps-lain"
                label: "Mata Kuliah yang Diampu pada PS Lain"
                widget: "text"

          - name: "tabel-3a2"
