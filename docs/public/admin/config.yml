                    value_type: "int"

                  - name: "ts-1"
                    label: "2022/2023"
                    widget: "number"
                    value_type: "int"

                  - name: "ts"
                    label: "2023/2024"
                    widget: "number"
                    value_type: "int"

          - name: "tabel-3b5"
