                  - label: "Asisten Ahli"
                    value: "asisten-ahli"

                  - label: "Lektor"
                    value: "lektor"

                  - label: "lektor-kepala"
                    value: "lektor-kepala"

                  - label: "Guru Besar"
                    value: "guru-besar"

              - name: "nomor-sertifikat-pendidik-profesional"
                label: "Nomor Sertifikat Pendidik Profesional"
                widget: "string"

              - name: "sertifikat"
                label: "Sertifikat Profesi/Kompetensi/Industri"
                widget: "object"
                fields:
                  - name: "bidang-sertifikasi"
                    label: "Bidang Sertifikasi"
                    widget: "string"

                  - name: "lembaga-penerbit"
                    label: "Lembaga Penerbit"
                    widget: "string"

              - name: "matkul"
                label: "Mata Kuliah yang Diampu yang Diakreditasi"
                widget: "text"

              - name: "bidang-keahlian-sesuai-matkul"
                label: "Kesesuaian Bidang Keahlian dengan Mata Kuliah yang Diampu"
                widget: "boolean"

          - name: "tabel-3a5"
            label: "Dosen Industri/Praktisi"
            widget: "list"
            fields:
              - name: "nama"
                label: "Nama Dosen Industri/Praktisi"
                widget: "string"

              - name: "nomor-induk"
